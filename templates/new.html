{% extends "_base.html" %}
{% block content %}
<h3>New</h3>
<hr>
<form id="pasteform"  class="form-horizontal" role="form" action="/new" method="POST">
      {% raw xsrf_form_html() %}
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label" for="id_poster">Poster:</label>
        <div class="col-sm-5">
          <input class="form-control" type="text" id="id_poster" name="poster">
        </div>
      </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="id_title">Title:</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" id="id_title" name="title">
    </div>
  </div>

    <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="id_syntax">Syntax:</label>
    <div class="col-sm-4">
       <select class="form-control" name="syntax" id="id_syntax">
                   <option value="Text">Text</option>
                   <option value="C/C++">C/C++</option>
                   <option value="c#">C#</option>
                   <option value="CSS">CSS</option>
                   <option value="Delphi">Delphi</option>
                   <option value="Erlang">Erlang</option>   
                   <option value="Go">Go</option>
                   <option value="Haskell">Haskell</option>
                   <option value="HTML">HTML</option>
                   <option value="Java">Java</option>
                   <option value="JavaScript">JavaScript</option>
                   <option value="Lua">Lua</option>
                   <option value="Makefile">Makefile</option>
                   <option value="SQL">SQL</option>
                   <option value="Nginx">Nginx configuration file</option>
                   <option value="Objective-C">Objective-C</option>
                   <option value="Perl">Perl</option>
                   <option value="PHP">PHP</option>
                   <option value="Python">Python</option>     
                   <option value="Ruby">Ruby</option>
                   <option value="Other">Other</option>               
                   </select>
    </div>
    </div>

    <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="id_content">Content:</label>
    <div class="col-sm-offset-2 col-sm-10">
       <textarea class="form-control" rows="15" id="id_content" name="content"> </textarea>
    </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="id_password">Password:</label>
      <div class="col-sm-5">
        <input class="form-control" type="text" id="id_password" name="password">
      </div>
    </div>
    <div class="col-sm-offset-2">
          <input type="submit" class="btn btn-primary" value="Paste!">
    </div>
</form>
{% end %}
